<div>
  <div style="float:left; display:inline; width: 45%; margin-right: 5%">
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let photo of photos" (click)="onClick($event, photo)">
        <app-photo [photo]="photo"></app-photo>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div *ngIf="photo" style="float:left; display:inline; width: 45%;">
    <app-photo-details [photo]="photo"></app-photo-details>
  </div>
</div>
